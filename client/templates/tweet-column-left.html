<md-whiteframe class="md-whiteframe-13dp banner-container">
	<img src="../assets/Bristech-Banner.png" class="banner" />
</md-whiteframe>
<h3 class="md-title">Pinned Tweets</h3>
<md-whiteframe class="md-whiteframe-13dp element" ng-repeat="tweet in tweets | filter:{pinned:true} | orderBy : sortByDate : true track by $index" ng-class="{disabled : tweet.deleted, enabled: !tweet.deleted, pinned : tweet.pinned}">
	<md-list flex>
		<ng-include src="'/templates/tweet.html'"></ng-include>
	</md-list>
</md-whiteframe>
