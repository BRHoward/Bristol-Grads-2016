<md-card>
    <md-card-header>
        <md-card-avatar>
            <img ng-src="{{tweet.user.profile_image_url_https}}" class="md-user-avatar" />
        </md-card-avatar>
        <md-card-header-text>
            <span class="md-headline">
            {{tweet.user.name}}</span>
            <span class="md-subhead">
                @{{tweet.user.screen_name}}
            </span>
        </md-card-header-text>
        <md-card-icon-actions ng-if="admin">
        <md-button class="md-icon-button" ng-click="setDeletedStatus({id: tweet.id_str, status: !tweet.deleted})">
            <md-icon ng-class="{'delete-button-selected' : tweet.deleted}"><i class="material-icons">clear</i></md-icon>
        </md-button>
        <md-button  class="md-icon-button" ng-click="addBlockedUser({name: tweet.user.name, screen_name: tweet.user.screen_name})">
            <md-icon><i class="material-icons">do_not_disturb</i></md-icon>
        </md-button>
        <md-button class="md-icon-button" ng-click="setPinnedStatus({id: tweet.id_str, status: !tweet.pinned})">
            <md-icon ng-class="{'pinned-button-selected' : tweet.pinned}"><i class="material-icons">star_rate</i></md-icon>
        </md-button>
        </md-card-icon-actions>
        <md-card-icon-actions ng-if="!admin && tweet.pinned">
            <md-button class="md-icon-button">
                <md-icon class="pinned-button-selected"><i class="material-icons">star_rate</i></md-icon>
            </md-button>
        </md-card-icon-actions>
    </md-card-header>
    <img class="md-card-image tweet-media" ng-if="tweet.entities.media[0].media_url_https!==undefined" ng-src="{{tweet.entities.media[0].media_url_https}}"/>
    <md-card-content>
        <div ng-bind-html="tweet.text"></div>
    </md-card-content>
    <md-card-footer>
        <div layout="row" layout-align="end center" layout-wrap>
            <div layout="row" layout-align="start center" flex>
                <span class="md-subhead" am-time-ago="tweet.created_at | amParse:'ddd MMM DD HH:mm:ss ZZZZZ yyyy'">
                </span>
            </div>
            <i class="material-icons md-18 fav-icon">favorite</i> &nbsp {{tweet.favorite_count}} &nbsp
            <i class="material-icons md-18 retweet-icon">cached</i> &nbsp {{tweet.retweet_count}}
        </div>
    </md-card-footer>
</md-card>
