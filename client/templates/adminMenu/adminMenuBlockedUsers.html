<md-menu-item ng-repeat="user in blockedUsers">
    <div class="dropdown-menu-item">
        <md-button
            class="md-no-focus"
            ng-click="removeBlockedUser(user)">
            <i flex class="material-icons">
        		clear
        	</i>
        </md-button>
        <span flex>{{user.name}} - @{{user.screen_name}}</span>
    </div>

</md-menu-item>
