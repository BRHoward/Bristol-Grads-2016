<div ng-show="!loggedIn">
    {{ errorMessage }}
    <a href="{{loginUri}}">Log in</a>
</div>
<md-content class="admin-container" ng-show="loggedIn">
    <ng-include src="'/templates/adminMenu.html'"></ng-include>
    <div class="admin-container-inside">
        <div class="container">
            <ng-include src="'/templates/tweet-column-left.html'" class="column-container"></ng-include>
            <ng-include src="'/templates/tweet-column-middle.html'" class="column-container"></ng-include>
            <ng-include src="'/templates/tweet-column-right.html'" class="column-container"></ng-include>
        </div>
    </div>
</md-content>
