<div ng-show="!loggedIn">
    <a href="{{loginUri}}">Log in</a>
</div>
<md-content class="admin-container" ng-show="loggedIn">
    <ng-include src="'/templates/adminMenu.html'"></ng-include>
    <div style="height:90%; width: 85%; overflow-y: auto; border: 2px solid black; border-radius: 5px;">
        <md-whiteframe class="md-whiteframe-13dp admin-tweet-container">
            <h3> {{ motd }} </h3>
            <md-whiteframe class="md-whiteframe-13dp element" ng-repeat="tweet in tweets | orderBy:'-created_at' track by $index">
                <md-list flex>
                    <md-list-item class="md-3-line">
                        <img ng-src="{{tweet.user.profile_image_url_https}}" class="md-avatar" alt="{{item.who}}" />
                        <div class="md-list-item-text" layout="column">
                            <h3>
                                <div class="info black">{{tweet.user.name}}</div>
                                <div class="info margin">@{{tweet.user.screen_name}}</div>
                                <div class="info margin"> . <span am-time-ago="tweet.created_at"></span>
                                </div>
                            </h3>
                            <div style="word-wrap: break-word">
                                <div class="margin" ng-bind-html="tweet.text"></div>
                                <div ng-if="tweet.entities.media[0].media_url_https!==undefined" class="tweet-media-container">
                                    <img src="{{tweet.entities.media[0].media_url_https}}" class="tweet-media" />
                                </div>
                            </div>
                            <div>
                                <div class="info margin"><i class="material-icons md-18">favorite</i> {{tweet.favorite_count}} </div>
                                <div class="info margin"><i class="material-icons md-18">cached</i> {{tweet.retweet_count}} </div>
                            </div>
                            <md-button class="md-secondary md-icon-button" ng-click="deleteTweet(tweet.id)">
                                <md-icon><i class="material-icons">clear</i></md-icon>
                            </md-button>
                        </div>
                    </md-list-item>
                </md-list>
            </md-whiteframe>
        </md-whiteframe>
    </div>
</md-content>
