<md-tabs class="full-size" md-stretch-tabs="always" md-selected="ctrl.selectedTab">
    <md-tab>
        <md-tab-label><admin-label>on screen<admin-label></md-tab-label>
        <md-tab-body>
            <div layout="column" layout-align="center center">
                <ng-include
                    flex
                    src="'/templates/mobileTweet.html'"
                    ng-repeat="tweet in onscreenTweets"
                    ></ng-include>
            </div>
        </md-tab-body>
    </md-tab>
    <md-tab>
        <md-tab-label><admin-label>hidden<admin-label></md-tab-label>
        <md-tab-body>
            <div layout="column" layout-align="center center">
                <ng-include
                    flex
                    src="'/templates/tweet.html'"
                    ng-repeat="tweet in tweets | filter:hiddenTweets"
                    ng-class="{disabled : tweet.deleted, blocked: tweet.blocked&&!tweet.display, 'retweet-hidden':tweet.hide_retweet}"
                    ></ng-include>
            </div>
        </md-tab-body>
    </md-tab>
    <md-tab>
        <md-tab-label><admin-label>all<admin-label></md-tab-label>
        <md-tab-body>
            <div layout="column" layout-padding>
                <md-input-container class="md-block md-icon-float md-icon-right"> 
                    <label><h2>Search for a user or a tweet</h2></label>
                    <input ng-model="tweetSearchQuery" class="search-box" autocomplete="off"></input>
                        <md-icon ng-show="tweetSearchQuery" ng-click="tweetSearchQuery = ''">
                            <i class="material-icons">clear</i>
                        </md-icon>
                </md-input-container>
            </div>
            <div layout="column" layout-align="center center">
                <ng-include
                    flex
                    src="'/templates/tweet.html'"
                    ng-repeat="tweet in tweets | tweetSearchFilter:tweetSearchQuery"
                    ng-class="{disabled : tweet.deleted, blocked: tweet.blocked&&!tweet.display, 'retweet-hidden':tweet.hide_retweet}"
                    ></ng-include>
            </div>
        </md-tab-body>
    </md-tab>
</md-tabs>
