<md-card-avatar>
    <img 
    ng-src="{{tweet.user.profile_image_url_https}}" 
    class="md-user-avatar" 
    />
</md-card-avatar>

<md-card-header-text>
    <span class="md-headline header-name">
        {{tweet.user.name}}
    </span>
    <span class="md-subhead header-username">
        @{{tweet.user.screen_name}}
    </span>
</md-card-header-text>

<md-card-icon-actions 
    ng-if="loggedIn" 
    ng-include="'/templates/tweet/tweetAdminControls.html'">
</md-card-icon-actions>
