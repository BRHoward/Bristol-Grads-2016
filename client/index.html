<!DOCTYPE html>
<html lang="en" ng-app="TwitterWallApp">
    <head>
        <meta charset="utf-8">
        <title>TWITTER WALL</title>
        
        <!-- ANGULAR -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <!-- APP -->
        <script src="js/app.js"></script>

        <!-- CONTROLLERS -->
        <script src="js/controllers/MainController.js"></script>
    </head>
    <body ng-controller="MainController">
    <h1> This is our app. </h1>
    <div ng-repeat="tweet in tweets track by $index">
        <md-avatar>{{tweet.user.profile_image_url}}</md-avatar>
    	<p>{{tweet.user.name}}: {{tweet.text}}</p>
        <div>Created at: {{tweet.created_at}}</div>
        <div>Favourited by: {{tweet.favorite_count}}</div>
        <div>Retweeted by: {{tweet.retweet_count}}</div>
        <div ng-repeat="hashtag in tweet.entities.hashtags">{{hashtag.text}}</div>
        <div ng-repeat="user_mentions in tweet.entities.user_mentions">{{user_mentions.text}}</div>
    </div>
    </body>
</html>
